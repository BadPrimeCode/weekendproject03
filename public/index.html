<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="scripts/clientside.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Project 3</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttongrid">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add">+</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">x</button>
                <button class="number" id="0">0</button>
                <button class="equals">=</button>
                <button class="operator" id="divide">รท</button>
            </div>
        </div>
        <button class="clear">Clear</button>
    </div>
</body>

</html>
